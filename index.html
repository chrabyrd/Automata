<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="./bundle.js"></script>
    <title>Conway's Game of DEATH!</title>
  </head>
    <body style="background-image: url(./assets/background.jpg)">
      <div id="page">

        <div id="header">
          <h1>
            Conway's Game of
            <span style='color:red;text-decoration:line-through'>
              <span style='color:black'>Life</span>
            </span>
            <span style="color:red;text-shadow:none;font-family:Gloria Hallelujah">
              DEATH!
            </span>
          </h1>

          <div id="header-buttons">
            <a href="https://github.com/chrabyrd" id="gitHub"><i class="fa fa-github fa-3x"></i></a>
            <a href="https://www.linkedin.com/in/chrabyrd" id="linkedIn"><i class="fa fa-linkedin-square fa-3x"></i></a>
          </div>
        </div>


        <div id="body">
            <div id="timer-container">
              <h4><i class="fa fa-clock-o fa-3x"></i></h4>
              <canvas id="timer" width="50" height="50">
              </canvas>
            </div>

            <div id="canvasContainer">
              <canvas id="canvas" width="550" height="550">
              </canvas>
            </div>

            <div id="buttons-container">
              <button id="playButton"><i class="fa fa-play fa-3x"></i></button>
              <button id="resetButton"><i class="fa fa-refresh fa-3x"></i></button>
              <button id="rulesButton"><i class="fa fa-question fa-3x"></i></button>
            </div>
        </div>
      </div>
      <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
