        <canvas id="mainCanvas"></canvas>

        <div id="cellLogicControls">
          <div id="typeOneContainer" class="cellTypeContainers">
            <div id='typeOne' class="cellLogicTypes">Type One</div>
            <div id="typeOneColor" class="cellLogicColors"></div>
          </div>

          <div id="typeTwoContainer" class="cellTypeContainers">
            <div id='typeTwo' class="cellLogicTypes">Type Two</div>
            <div id="typeTwoColor" class="cellLogicColors"></div>
          </div>

          <div id="typeThreeContainer" class="cellTypeContainers">
            <div id='typeThree' class="cellLogicTypes">Type Three</div>
            <div id="typeThreeColor" class="cellLogicColors"></div>
          </div>
        </div>

        <div id="gridControls">
          <div id="playButtonsContainer">
            <i id="playPauseButton" class="fa fa-play fa"></i>
            <i id="nextFrameButton" class="fa fa-step-forward fa"></i>
            <i id="resetButton" class="fa fa-refresh fa"></i>
          </div>

          <div id="speedContainer">
            <i id="slower" class="fa fa-backward fa"></i>
            <span id="currentSpeed">20.00</span>
            <span>&nbsp;fps</span>
            <i id="faster" class="fa fa-forward fa"></i>
          </div>

          <div id="cellSizeContainer">
            <span>Cell Size:&nbsp;</span>
            <span id="cellSize">16</span>
          </div>

          <div id="gridSizeContainer">
            <span>Grid Size:&nbsp;</span>
            <span id="currentWidth">*</span>
            <span>x</span>
            <span id="currentHeight">*</span>
          </div>
        </div>

        <div id="modal-backdrop">
          <div id="cellLogicModal">

            <div id="cellInfoContainer">
              <div id="cellNameContainer">
                <span>Cell Name:&nbsp;</span>
                <input id="cellName" type="text" value="">
              </div>

              <div id="cellColorContainer">
                <input id="colorPicker" type='text' class="basic"/>
              </div>
            </div>

            <div id="cellConditionContainer">
              <div>
                <span>Skip Condition:&nbsp;</span>

                <select name="skipCon" class="neighborTypes">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="validNeighbors.length">Valid Neighbors</option>
                  <option value="totalNeighbors.length">Total Neighbors</option>
                </select>

                <select name="skipCon" class="comparators">
                  <option value=""></option>
                  <option value=">">></option>
                  <option value=">=">>=</option>
                  <option value="<"><</option>
                  <option value="<="><=</option>
                  <option value="===">==</option>
                  <option value="!==">!=</option>
                </select>

                <select name="skipCon" class="comparisonValues">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>

                <button name="skipCon" class="conditionalSubmitButtons">Add</button>
                <textarea class="conditionalStatements" name="skipCon" rows="8" cols="80">
                </textarea>
              </div>

              <div>
                <span>Die Condition:&nbsp;</span>

                <select name="dieCon" class="neighborTypes">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="validNeighbors.length">Valid Neighbors</option>

                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="0">0</option>

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>

                <button name="dieCon" class="conditionalSubmitButtons">Add</button>
                <textarea class="conditionalStatements" name="dieCon" rows="8" cols="80">
                </textarea>
              </div>

                  <option value="0">0</option>

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>

                <button name="stayCon" class="conditionalSubmitButtons">Add</button>
                <textarea class="conditionalStatements" name="stayCon" rows="8" cols="80">

              </div>

                <select name="wanderCon" class="neighborTypes">
                  <option value=""></option>
                  <option value="true">true</option>

                  <option value="typeThree"></option>
                  <option value="validNeighbors.length">Valid Neighbors</option>

                </select>

                  <option value=""></option>

                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>

                </select>

                <button name="wanderCon" class="conditionalSubmitButtons">Add</button>

                  <option value="true">true</option>
                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="validNeighbors.length">Valid Neighbors</option>

                  <option value="false">false</option>
                  <option value="typeOne"></option>
                  <option value="typeTwo"></option>
                  <option value="typeThree"></option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>

                <button name="reproduceCon" class="conditionalSubmitButtons">Add</button>
                <textarea class="conditionalStatements" name="reproduceCon" rows="8" cols="80">
                </textarea>
              </div>
            </div>

            <div id="validNeighborsContainer">
              <span class="neighborTypeNames" value="typeOne"></span>
              <input id="neighborTypeOneBox"
                     class="validNeighborBox"
                     type="checkbox"
                     value="typeOne"
                     >

              <span class="neighborTypeNames" value="typeTwo"></span>
              <input id="neighborTypeTwoBox"
                     class="validNeighborBox"
                     type="checkbox"
                     value="typeTwo"
                     >

              <span class="neighborTypeNames" value="typeThree"></span>
              <input id="neighborTypeThreeBox"
                     class="validNeighborBox"
                     type="checkbox"
                     value="typeThree"
                     >

              <span value="false">false</span>
              <input id="neighborTypeFalseBox"
                     class="validNeighborBox"
                     type="checkbox"
                     value="false"
                     >
            </div>
          </div>

          <div id="gridDropdownContainer">
            <div id="speedDropdownContainer">
              <div>Frames Per Second: </div>
              <div id="speedDropdown"></div>
            </div>

            <div id="cellSizeDropdownContainer">
              <div>Cell Sizes: </div>
              <div id="cellSizeDropdown"></div>
            </div>

            <div id="widthDropdownContainer">
              <div>Dimensions: </div>
              <div id="widthDropdown"></div>
            </div>

            <div id="heightDropdownContainer">
              <div id="heightDropdown"></div>
            </div>
          </div>
        </div>
